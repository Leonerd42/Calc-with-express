<!DOCTYPE html>
<html lang="en">
<head>
    <title> Calculadora </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="display-4 text-center">Calculadora</div>

        <div class="opcoes">
            <div class="alert alert-warning" id="withoutNumber"> Número faltando!! </div>
            <div class="alert alert-danger" id="divisionByZero"> Divisão por 0 </div>
            <div class="form-group">
                <label for=""> Primeiro numero </label>
                <input type="number" class="form-control" id="number1" >
            </div>
            <div class="form-group">
                <label for=""> Segundo numero </label>
                <input type="number" class="form-control" name="" id="number2">
            </div>
            <div class="form-group">
                <button class="btn btn-primary" onclick="SendCalc('adicao')"> + (adição) </button>
                <button class="btn btn-primary" onclick="SendCalc('subtracao')"> - (subtração) </button>
                <button class="btn btn-primary" onclick="SendCalc('multiplicacao')"> * (multiplicação) </button>
                <button class="btn btn-primary" onclick="SendCalc('divisao')"> / (divisão) </button>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col">
                        <h2 class="display-4"> Resultado: </h2>
                    </div>
                    <div class="col">
                        <h2 class="display-4"> <span id="Resultado"> </span> </h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
